<section class="register container">
  <div class="register__form border border-2 rounded-3 mx-auto w-50 py-4">
    <caption>
      <h1 align="center">MEMBER REGISTER</h1>
    </caption>
    <form class="form-horizontal col-8 mx-auto" action="">
      <div class="form-group">
        <label class="form-label col-sm-2">Username:</label>
        <input type="text" class="form-control" placeholder="Enter username">
      </div>
      <div class="form-group ">
        <label class="form-label col-sm-2">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password">
      </div>
      <div class="form-group ">
        <label class="form-label col-sm-2">Fullname:</label>
        <input type="text" class="form-control" placeholder="Enter fullname">
      </div>
      <div class="form-group ">
        <label class="form-label col-sm-2" for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group ">
        <label class="form-label col-sm-2" for="tel">Phone:</label>
        <div class="col-sm-10 w-100">
          <input type="number" class="form-control" id="tel" placeholder="Vui lòng nhập từ 8-12 số">
        </div>
      </div>
      <div class="form-group ">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optradio" value="Male" checked>Male
          <label class="form-check-label"></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optradio" value="Female">Female
          <label class="form-check-label"></label>
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="country">Country:</label>
        <select class="form-select" style="margin-top: 8px;" id="sel1">
          <option value="Vietnam">Vietnam</option>
          <option value="Laos">Laos</option>
          <option value="Thailand">Thailand</option>
          <option value="Cambodia">Cambodia</option>
        </select>
      </div>
      <div class="form-group ">
        <div class="col-sm-offset-2 col-sm-10 mt-2">
          <button type="submit" class="btn btn-primary" onClick="alert('You have successfully registered. Thank you.')">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
          <input type="button" class="btn btn-info" value="Help" onClick="alert('Under maintenance .....')">
        </div>
      </div>
    </form>
  </div>
</section>
