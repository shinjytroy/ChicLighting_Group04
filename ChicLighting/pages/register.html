<section>
  <div class="container my-3 border border-2 w-50">
    <caption>
      <h1 align="center">MEMBER REGISTER</h1>
    </caption>
    <form class="form-horizontal col-6 mx-auto" action="">
      <div class="form-group">
        <label class="form-label col-sm-2">Username:</label>
        <input type="text" class="form-control" placeholder="Enter username">
      </div>
      <div class="form-group ">
        <label class="form-label col-sm-2">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password">
      </div>
      <div class="form-group ">
        <label class="form-label col-sm-2">Fullname:</label>
        <input type="text" class="form-control" placeholder="Enter fullname">
      </div>
      <div class="form-group ">
        <label class="form-label col-sm-2" for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group ">
        <label class="form-label col-sm-2" for="tel">Phone:</label>
        <div class="col-sm-10 w-100">
          <input type="number" class="form-control" id="tel" placeholder="Vui lòng nhập từ 8-12 số">
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-1 radio-inline">
          <input type="radio" name="optradio" checked>Male
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio">Female
        </label>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="country">Country:</label>
        <select style="margin-top: 8px;" id="sel1">
          <option>Vietnam</option>
          <option>Laos</option>
          <option>ThaiLand</option>
          <option>Cambodia</option>
        </select>
      </div>
      <div class="form-group ">
        <div class="col-sm-offset-2 col-sm-10 mt-2">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
          <input type="button" class="btn btn-info" value="Help" onclick="alert('Đang bảo trì....')">
        </div>
      </div>
    </form>
  </div>
</section>
