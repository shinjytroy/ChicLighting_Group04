<section class="container">
    <div style="margin: 30px 0">
        <table class="table table-hover">
            <h1 align="center">USER INFORMATON</h1>
            <tr>
                <th>ID</th>
                <th>Fullname</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gen</th>
                <th>Country</th>
                <th></th>
                <th></th>
            </tr>
            <tr class="align-middle" ng-click="getRecord(userData)">
                <td>{{userData.id}}</td>
                <td>{{userData.fullname}}</td>
                <td>{{userData.email}}</td>
                <td>{{userData.phone}}</td>
                <td>{{userData.gen}}</td>
                <td>{{userData.country}}</td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</section>
