<section id="product" class="container-fluid py-3 bg-dark">
  <center><h1 class="heading">Our <span>Products</span></h1></center>
  <h2 class="product__title">{{ title }}</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-4" ng-repeat="data in productList | filter:{type: type} track by $index" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="card product__card">
          <div class="product__img mx-auto">
            <img src="{{data.img}}" alt="{{data.img}}" style="width: 300px; height: 200px;">
            <img class="product__imageReal" src="{{data.imgReal}}" alt="{{data.imgReal}}">
          </div>
          <div class="card-body">
            <div>
              <h3 class="product__card__title">{{data.nameItem}}</h3>
              <p class="product__card__text">{{data.description}}</p>
            </div>
            <div>
              <h3 class="product__card__title">
                {{data.price}}$</h3>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <div style="color: orange;">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            <div>
              <button class="btnPhone">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
