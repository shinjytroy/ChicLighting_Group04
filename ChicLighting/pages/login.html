    <div class="container my-3">
        <caption><h1 align="center">MEMBER LOGIN</h1></caption>
        <form class="form-horizontal" action="index.html#!/userInfo">
            <div class="form-group">
              <label class="control-label col-sm-2">Username:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="userModel.username" placeholder="Enter username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="userModel.password" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click="login()">Login</button>
              </div>
            </div>
          </form>
    </div>
